<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Check!</title>
    <!-- Link bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Link personal CSS -->
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <div class="container">
        <!-- Header: link to scoreboard, left -- timer countdown, right -->
        <header class="navbar px-0 bgBody rounded">
            <div class="col text-left"><a href="scoreboard.html">View Highscores</a></div>
            <div class="col-6 d-none d-md-block">
                <div class="progress my-1 invisible">
                    <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width:100%"
                        aria-valuenow="75" aria-valuemin="0" aria-valuemax="75" id="timeProg"></div>
                </div>
            </div>
            <div role="timer" class="col text-right">Time: <span id="timeLeft">75</span> seconds
            </div>
        </header>
        <!-- Body: The quiz itself -->
        <main class="col-sm-10 p-3 my-3 mx-auto bgBody rounded" id="titlePage">
            <h1 class="text-center">Code Review Quiz</h1>
            <p class="text-center">Review your coding skills with this quiz, and answer as quickly as you can! But
                beware, wrong answers will deduct time from your limit.</p>
            <button class="d-block btn btn-info btn-lg mx-auto" id="startBtn">Start Quiz</button>
        </main>
        <article class="col-sm-10 p-3 my-3 mx-auto d-none bgBody rounded" id="quizBody">
            <h4 id="questionText"></h4>
            <div id="answerZone"></div>
            <!-- Body pt 2: a divider and correct/incorrect indication that disappear after a few seconds -->
            <aside class="font-weight-light" id="quizResult">
                <p id="result" class="text-muted font-italic">render</p>
            </aside>
        </article>
        <article class="col-sm-10 p-3 my-3 mx-auto d-none bgBody rounded" id="endForm">
            <form>
                <div class="form-group row">
                    <label for="score" class="col-sm-3 col-form-label text-right">Final Score</label>
                    <div class="col-sm-5">
                        <input type="text" readonly class="form-control-plaintext" id="score" value="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputName" class="col-sm-3 col-form-label text-right">Initials</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" maxlength="5" id="inputName">
                    </div>
                </div>
                <button class="btn btn-info mt-1 px-3" id="sendName">Submit</button>
            </form>
        </article>
    </div>
    <!-- Link game Javascript -->
    <script src="./Assets/script.js"></script>
    <!-- Link Bootstrap's jQuery, etc -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>

</body>

</html>
